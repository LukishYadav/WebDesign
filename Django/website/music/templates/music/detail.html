{% extends 'music/base.html' %}

{% block title %}{{album.album_title}}{% endblock %}


{% block body %}

<img src='{{album.album_logo}}'>



<h1>{{album.album_title}}</h1>

<h3>{{album.artist}}</h3>


{% if error_message %}
  <p><strong>{{error_message}}</strong></p>
{% endif %}


 {% csrf_token %}
 {% for song in album.song_set.all %}
   <input type="radio" id="song{{ forloop.counter }}" name="song" value="{{song.id}}"/>
   <label for="song{{ forloop.counter }}">
   {{song.song_title}} 
   {% if song.is_favorite %}
     <img src="http://findicons.com/files/icons/1620/crystal_project/22/knewstuff.png"/>
   {% endif %}
   </label>
   <br>	
 {% endfor %}
 
 
  <a href="{% url 'music:album-delete' album.id %}"><button class="btn btn-danger" type="submit"><span class="glyphicon glyphicon-trash"></span> Delete </button></a>

  
  <a href="{% url 'music:album-update' album.id %}"><button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-trash"></span> Update</button></a>



 {% endblock %}
